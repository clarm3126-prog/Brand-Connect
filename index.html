<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver Brand Connect Showcase</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Naver Brand Connect</h1>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for products...">
        </div>
    </header>
    <section id="hero-section">
        <div class="hero-content">
            <h2>Discover Your Next Favorite Brand</h2>
            <p>Explore a curated selection of innovative products from Naver's top-connected brands.</p>
            <a href="#products" class="cta-button">Shop Now</a>
        </div>
    </section>
    <nav>
        <a href="#categories" id="nav-categories">Categories</a>
        <a href="#products" id="nav-products">Products</a>
        <a href="#reviews" id="nav-reviews">Reviews</a>
        <a href="#partnership-inquiry" id="nav-partnership">Partnership</a>
        <a href="https://naver.me/F8lxbIYq" target="_blank" id="nav-affiliate">Shop on Naver</a>
    </nav>
    <section id="popular-products-section">
        <h2>Popular Products</h2>
        <div id="popular-products-grid" class="grid-container"></div>
    </section>
    <main id="app-root"></main>
    <section id="partnership-inquiry">
        <div class="partnership-form-container">
            <h2>제휴 문의</h2>
            <p>네이버 브랜드 커넥트와 함께할 브랜드를 기다립니다.</p>
            <form id="partnership-form">
                <input type="text" id="partner-name" name="name" placeholder="귀하의 이름" required>
                <input type="email" id="partner-email" name="email" placeholder="이메일 주소" required>
                <textarea id="partner-message" name="message" rows="6" placeholder="문의 내용" required></textarea>
                <button type="submit" class="cta-button">문의하기</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Naver Brand Connect</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
